<body>
    <div  id="calc">
    <h1>Calculadora</h1>

        <div id="operations">
            <div id="previous-operation"> </div>
            <div id="current-operation"></div>
        </div>

     <div id="buttons-container">
        <button class="operation">CE</button>
        <button class="operation">C</button>
        <button class="operation">DEL</button>
        <button class="operation">รท</button>
        <button class="namber">7</button>
        <button class="namber">8</button>
        <button class="namber">9</button>
        <button class="operation">x</button>
        <button class="namber">4</button>
        <button class="namber">5</button>
        <button class="namber">6</button>
        <button class="operation">-</button>
        <button class="namber">1</button>
        <button class="namber">2</button>
        <button class="namber">3</button>
        <button class="operation">+</button>
        <button class="namber">0</button>
        <button class="namber">.</button>
        <button id="igual">=</button>
        </div>

    </div>
